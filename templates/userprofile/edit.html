{% extends "base.html" %} {% load staticfiles %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <br>
            <div style="text-align:center">用户名: {{ user.username }}</div>
            <br>
            {% if profile.avatar %}
             <div  style="text-align:center">头像</div>
             <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
            {% else %}
            <div style="text-align:center">
              <h5 >暂无头像</h5>
            </div>

            {% endif %}
            <br>
            <br>
              <form method="post" action="." enctype="multipart/form-data">{% csrf_token %}
                  <!-- avatar -->
                 <div class="form-group" style="text-align:center" >
                  <label for="avatar">上传头像</label>
                  <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                <br>
                <!-- phone -->
                <div class="form-group "style="text-align:center">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <br>
                <!-- bio -->
                <div class="form-group "style="text-align:center">
                    <label for="bio">简介</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>
                <br>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>

{% endblock content %}
